<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border: blue 2px dotted; border-radius: 15px; padding: 15px">
        <div style="border: red 2px dotted; border-radius: 15px; padding: 15px">
            <div style="border: green 2px solid; padding: 15px; text-align: center; font-size: xx-large">
                <p>I am Heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
