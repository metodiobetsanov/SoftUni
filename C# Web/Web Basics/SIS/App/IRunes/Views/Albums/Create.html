<div class="container w-50">
    <center>
        <h1 class="display-4 text-success font-weight-bold">Create Album</h1>
    </center>
    <hr class="my-3" style="border-color: #228B22; padding-bottom: 4px; border-top-width: 2px;">
    <form method="post" action="/albums/create">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control"placeholder="Name...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Cover</label>
            <input type="text" class="form-control" name="cover" placeholder="Cover...">
        </div>
        <hr class="my-10" style="border-color: #228B22; padding-bottom: 10px; border-top-width: 2px;">
        <div class="row text-center" style="margin-bottom:50px">
            <div class="col-md-6 col-sm-12">
                <button style="margin-bottom: 5px;" type="submit" class="btn btn-success">Create</button>
            </div>
            <div class="col-md-6 col-sm-12">
                <a href="/albums/all" class="btn btn-success">Back to all</a>
            </div>
        </div>
    </form>
</div>
