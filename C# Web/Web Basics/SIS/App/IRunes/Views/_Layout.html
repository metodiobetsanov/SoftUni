<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="#">IRunes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <div style="display:@IsNotAuthenticated">
                        <li class="nav-item active">
                            <a class="nav-link" href="/users/login">Login</a>
                        </li>
                    </div>
                    <div style="display:@IsAuthenticated">
                        <li class="nav-item active">
                            <a class="nav-link" href="/albums/all">Albums</a>
                        </li>
                    </div>
                    <div style="display:@IsAuthenticated">
                        <li class="nav-item active">
                            <a class="nav-link" href="/users/logout">Logout</a>
                        </li>
                    </div>
                    <div style="display:@IsNotAuthenticated">
                        <li class="nav-item active">
                            <a class="nav-link" href="/users/register">Register</a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
        <hr class="my-1" style="border-color:#228B22; margin-bottom: 6px; border-top-width: 2px; padding-bottom:4px;" />
        @RenderBody()
        <hr class="my-7" style="border-color:#228B22; margin-bottom: 6px; border-top-width: 2px; padding-bottom:4px;" />
        <center><h6><small>CopyRight &copy; Sanity Design Studios, All rights reserved.</small></h6></center>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
