<div class="container w-50">
    <center>
        <h1 class="display-4 text-success font-weight-bold">Create Track</h1>
    </center>
    <hr class="my-3" style="border-color: #228B22; padding-bottom: 4px; border-top-width: 2px;">
    <form method="post" action="/tracks/create?albumId=@albumId">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="trackName" class="form-control" id="exampleFormControlInput1" placeholder="Name...">
        </div>
        <div class="row form-group" style="margin-bottom:60px;">
            <div class="col-md-5 col-sm-12">
                <label for="exampleFormControlInput1">Link</label>
                <input type="url" class="form-control" name="trackLink" aria-describedby="link" placeholder="Link">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <label for="exampleFormControlInput1">Price</label>
                <input type="number" min="1" step="0.5" class="form-control" name="trackPrice" aria-describedby="price" placeholder="Price">
            </div>
        </div>
        <hr class="my-3" style="border-color: #228B22; padding-bottom: 4px; border-top-width: 2px;">
        <div class="row text-center">
            <div class="col-sm-12 col-md-6" style="margin-bottom:5px">
                <div><button type="submit" class="btn btn-success">Create</button></div>
            </div>
            <div class="col-sm-12 col-md-6">
                <a href="/albums/details?albumId=@albumId" class="btn btn-success btn-center">Back to Album</a>
            </div>
        </div>
    </form>
</div>
