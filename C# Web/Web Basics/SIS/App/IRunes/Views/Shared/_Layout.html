<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link href="../../Resources/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="/">IRunes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active" style="display:@Model.IsNotAuthenticated">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>

                    <li class="nav-item active" style="display:@Model.IsAuthenticated">
                        <a class="nav-link" href="/albums/all">Albums</a>
                    </li>
                    <li class="nav-item active" style="display:@Model.IsNotAuthenticated">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item active" style="display:@Model.IsAuthenticated">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr />
        @RenderBody()

        <hr />
    </div>
    <footer class="text-center">
        CopyRight &copy; Sanity Design Studios, All rights reserved.
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript"></script>
    <script src="../../Resources/js/bootstrap.bundle.js"></script>
    <script src="../../Resources/js/bootstrap.js"></script>
</body>
</html>
