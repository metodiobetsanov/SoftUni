<div class="container w-50">
    <h1 class="display-4 text-success font-weight-bold" style="text-align:center">Register</h1>
    <hr class="my-1" style="border-color: #228B22; padding-bottom: 4px; border-top-width: 2px;">

    <form method="post" action="/users/register">
        <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="text" name="username" class="form-control" required
                   minlength="4" id="exampleFormControlInput1" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" required
                   minlength="6" id="exampleInputPassword1" placeholder="Password...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="confirmPassword" required
                   minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password...">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email...">
        </div>
        <center><button type="submit" class="btn btn-success">Register</button></center>
    </form>
</div>
