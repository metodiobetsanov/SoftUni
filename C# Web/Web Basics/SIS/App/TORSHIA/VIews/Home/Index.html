<main  style="display: @Model.NotLoggedIn">
    <div class="jumbotron mt-3 bg-torshia">
        <h1 class="text-white">Welcome to TORSHIA Task Management.</h1>
        <hr class="bg-white hr-2" />
        <h3 class="text-white"><a href="/users/login">Login</a> if you have an account.</h3>
        <h3 class="text-white"><a href="/users/register">Register</a> if you don't.</h3>
    </div>
</main>

<main class="mt-3" style="display: @Model.LoggedIn">
    <div style="display: @Model.User">
        <h4 class="text-torshia text-center">Welcome, @Model.Username!</h4>
        <h4 class="text-torshia text-center">Have a nice tasking experience!</h4>
        <hr class="hr-2 bg-torshia">
    </div>
    <div style="display: @Model.Admin">
        <h4 class="text-torshia text-center">Welcome, Admin-@Model.Username!</h4>
        <h4 class="text-torshia text-center">Enjoy your work!</h4>
        <hr class="hr-2 bg-torshia">
    </div>
    <div class="card-group">
        @Model.Collection.TaskViewModel(@Item)
    </div>
</main>
